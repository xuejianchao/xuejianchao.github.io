<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../d3/d3.js"></script>
  <link href="./chinamap.css" rel="stylesheet">
  <title>地图</title>

</head>

<body>
  <!-- 
    参考文件:
    1.http://wiki.jikexueyuan.com/project/d3wiki/chinamap.html
        中国地图的制作过程和需要的数据

    -->

  <div class="flexContainer">
    <section class="mapArea">
      <p class="title">国一毕业生去向表</p>

      <div id="svgContainer"></div>
    </section>
    <section class="functionalArea">
      <div id="colorChangeArea">
        <h2>改变颜色</h2>
        <button id="changeToBlue">变蓝!</button>
        <button id="changeToRed">变红!</button>
        <button id="changeToGreen">变绿!</button>
      </div>
      <div id="nameSearchArea">
        <h2>通过名字搜寻</h2>
        <label for="nameInput">你的名字:</label>
        <input name="nameInput" type="text" placeholder="请输入名字" />
        <button id="searchConfirm">确认</button>
      </div>
      <div id="fileUpdateArea">
        <h2>上传CSV文件</h2>
        <form method="post" enctype="multipart/form-data">
          <div>
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="myFile">
          </div>
          <div>
            <button>Send the file</button>
          </div>
        </form>
      </div>
    </section>

    <div id="infotooltip" class="hidden"></div>
  </div>

  <script src="./chinamap.js" type="text/javascript"></script>
</body>

</html>
