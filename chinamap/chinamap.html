<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../d3/d3.js"></script>
    <title>地图</title>
    <style>
        .svg {
            width: 600px;
            display: block;

        }

        #svgContainer {
            margin-right: auto;
            margin-left: auto;

            padding: 0;
            height: 400px;
            width: 600px;
        }

        .title {
            text-align: center;
            font-size: 40px;
        }

        #infotooltip {
            position: absolute;
            width: 200px;
            height: auto;
            padding: 10px;
            background-color: white;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        #infotooltip.hidden {
            display: none;
        }

        #infotooltip p {
            margin: 0;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <!-- 
    参考文件:
    1.http://wiki.jikexueyuan.com/project/d3wiki/chinamap.html
        中国地图的制作过程和需要的数据

    -->

    <p class="title">国一毕业生去向表</p>

    <div id="svgContainer"></div>

    <button id="changeToBlue">变蓝!</button>
    <button id="changeToRed">变红!</button>
    <button id="changeToGreen">变绿!</button>

    <div id="infotooltip" class="hidden"></div>

    <script>
        var height = 400;
        var width = 600;
        var colorSet = {
            provinceColor: ["rgb(252, 179, 179)", "rgb(232, 136, 136)",
                "rgb(219, 98, 98)", "rgb(216, 54, 54)"
            ],
            provinceHignlineColor: 'rgb(255,0,0)',
            cityColor: "rgb(255,242,0)",
            background: '#ccc',
        }



        var chinaprojection = d3.geoMercator()
            .center([107, 31])
            .translate([width / 2, height / 2 + 70])
            .scale([500]);

        var chinapath = d3.geoPath()
            .projection(chinaprojection);

        var chinacolor = d3.scaleQuantize()
            .range(colorSet.provinceColor);

        var svg = d3.select("#svgContainer")
            .append("svg")
            .attr("class", "svg")
            .attr("width", width)
            .attr("height", height);

        var sv = document.getElementById('svgContainer');

        var whereIsPointer = {
            past: '',
            now: '',
        }


        //读入每个省份多少人
        d3.csv("./province.csv", function (chinadata) {

            //set domain of quantize scale
            chinacolor.domain([
                d3.min(chinadata, function (chinad) {
                    return chinad.Num;
                }),
                d3.max(chinadata, function (chinad) {
                    return chinad.Num;
                })
            ]);

            //画路径,地图
            d3.json("china.json", function (chinajson) {

                var dealt_time = 150;
                //merge the csv into json
                for (var i = 0; i < chinadata.length; i++) {

                    var Num = parseFloat(chinadata[i].Num);
                    var dataProvince = chinadata[i].Province;

                    for (var j = 0; j < chinajson.features.length; j++) {

                        var jsonProvince = chinajson.features[j].properties.name;

                        if (jsonProvince == dataProvince) {
                            //the new added property are called num
                            chinajson.features[j].properties.num = Num;
                            break;
                        }
                    }
                };

                //bind the json with path element;
                //append path element
                svg.selectAll("path")
                    .data(chinajson.features)
                    .enter()
                    .append("path")
                    .attr("d", chinapath)
                    .attr("id", function (d) {
                        return d.properties.name;
                    })
                    .attr("fill", function (d) {
                        var num = d.properties.num;
                        var fill;

                        if (num) {
                            fill = chinacolor(num);
                        } else {
                            fill = colorSet.background;
                        }
                        return fill;
                    })
                    .style("stroke", "white")
                    .style("stroke-width", 0.1)
                    .on("mouseover", pathMouseOverHandler)
                    .on("mouseout", pathMouseOutHandler);


                //handler
                function pathMouseOverHandler() {
                    // console.log("mouse in path");
                    // console.log(event);
                    // console.log(event.type);
                    // console.log(event.relatedTarget);
                    // console.log(event.toElement);
                    // console.log(event.fromElement);
                    // console.log(" ");


                    var thisPath = d3.select(this);
                    if (event.relatedTarget.tagName == "circle" && event.relatedTarget.__data__.Province ==
                        this.__data__.properties.name) {
                        //如果从所属的圆圈进来的话，就什么也不做，因为进入圆圈的时候，省份高亮并没有消失，所以再次进入省份是就不必添加高亮
                    } else {
                        if (thisPath.attr("fill") == colorSet.background) {
                            //进入没有学生的省份时也有相应的分支,只不过分支里什么处理都没有罢了.
                            //注意,这里是通过.attr()方法来获取颜色,而不是thisPath.attributes.fill来引用.
                        } else {
                            thisPath.transition().duration(dealt_time).attr("fill", colorSet.provinceHignlineColor);
                        }
                    }
                }

                //非常奇怪，简直不能再奇怪了
                //如果下面这个函数声明不加参数的话,event就能正常使用;一旦加上就不行了.
                function pathMouseOutHandler() {
                    // console.info("mouse out path");
                    // console.log(event);
                    // console.log(event.type);
                    // console.log(event.relatedTarget);
                    // console.log(event.toElement);
                    // console.log(event.fromElement);
                    // console.log(" ");

                    if (event.relatedTarget.tagName == "circle" && event.relatedTarget.__data__.Province ==
                        this.__data__.properties.name) {

                    } else {
                        d3.select(this)
                            .transition()
                            .duration(dealt_time)
                            .attr("fill", function (d) {
                                var num = d.properties.num;

                                if (num) {
                                    return chinacolor(num);
                                } else {
                                    return colorSet.background;
                                }
                            });
                    }
                }
                //因为回调函数是异步执行,所以要想让画圆和添加圆的监听器都在画地图之后执行.
                //就要把画圆和添加圆的监听器的代码都放在画地图的回调函数里面.
                //画圆
                d3.csv("./city.csv", function (chinaCityData) {

                    svg.selectAll("circle")
                        .data(chinaCityData)
                        .enter()
                        .append("circle")
                        .attr("cx", function (d) {
                            return chinaprojection([d.lon, d.lat])[0];
                        })

                        .attr("cy", function (d) {
                            return chinaprojection([d.lon, d.lat])[1];
                        })
                        .attr("r", function (d) {
                            if (0 !== parseInt(d.num)) return Math.sqrt(parseInt(d.num) *
                                20)
                            else return 0;
                        })
                        .attr("id", function (d) {
                            return d.City_EN;
                        })
                        .style("fill", colorSet.cityColor)
                        .style("stroke", "gray")
                        .style("stroke-width", 0.25)
                        .style("opacity", 0.75);

                });

                //添加事件处理器
                d3.csv("./student.csv", function (chinaStudentData) {
                    //遍历所有圆,加上事件处理器
                    var circles = svg.selectAll("circle");
                    circles.on("mouseover", circleMouseOverHandler)
                        .on("mouseout", circleMouseOutHandler);

                    var out_dealt_time = 50;

                    //想要把handler移到最外层,问题是怎么传入chinaStudentData
                    //直接从参数穿进去是不行的,因为callback只接受一个参数,就是event
                    function circleMouseOverHandler() {
                        // console.log("mouse in circle!")
                        // console.log(event);
                        // console.log(event.type);
                        // console.log(event.relatedTarget);
                        // console.log(event.toElement);
                        // console.log(event.fromElement);
                        // console.log(" ");

                        var r = parseFloat(this.r.baseVal.valueAsString);

                        if (r === 0) {
                            //r为0的城市,也就是没有学生去的城市,不显示.
                        } else {
                            if (event.relatedTarget.tagName == "svg" || event.relatedTarget.id !=
                                this.__data__.Province) {
                                d3.select("#" + this.__data__.Province)
                                    .transition()
                                    .duration(150)
                                    .attr("fill", colorSet.provinceHignlineColor);
                            }

                            //bigger this circle
                            //如果这里设置里渐变,但是鼠标移动的很快,在渐变效果还没完成时就出去了,变大的渐变效果就不会执行完,看起来就像圆圈变小了一样.
                            d3.select(this)
                                .attr('r', r * 2);

                            console.log(this.__data__.City_EN);
                            //吧所有符合条件的学生的信息收集到数组中
                            var studentEntitled = [];
                            var city_en = this.__data__.City_EN; //这个圆绑定的数据

                            for (var i = 0; i < chinaStudentData.length; i++) {
                                //遍历学生的数据
                                if (chinaStudentData[i].City_EN === city_en)
                                    studentEntitled.push({
                                        Name: chinaStudentData[i].Name,
                                        Collage: chinaStudentData[i].Collage
                                    });
                            }


                            var svgContainer = document.getElementById("svgContainer");
                            var svgReact = svgContainer.getBoundingClientRect();
                            var svgToLeft = svgReact.left;
                            var svgToTop = svgReact.top;


                            var left = svgToLeft + parseFloat(this.cx.animVal.valueAsString) +
                                5 + parseFloat(this.r.animVal.valueAsString);
                            var top = svgToTop + parseFloat(this.cy.animVal.valueAsString) -
                                parseFloat(this.r.animVal.valueAsString);
                            console.log(left);
                            console.log(top);


                            //获得tooltip元素
                            var tooltip = d3.select("#infotooltip");
                            tooltip.style("left", left + "px")
                                .style("top", top + "px");

                            tooltip = document.getElementById("infotooltip");

                            //append title
                            var cityname = this.__data__.City;
                            var title = document.createElement("p");
                            var titleContent = document.createTextNode(cityname);
                            title.appendChild(titleContent);
                            title.className = "title";
                            tooltip.appendChild(title);

                            //append students info
                            for (var i = 0; i < studentEntitled.length; i++) {
                                var info = studentEntitled[i].Name + "-" + studentEntitled[i].Collage;
                                var para = document.createElement("p");
                                var text = document.createTextNode(info);
                                para.appendChild(text);

                                tooltip.appendChild(para);
                            }

                            //show the tooltip
                            d3.select("#infotooltip")
                                .classed("hidden", false);

                            console.log(top);

                        }
                    }

                    function circleMouseOutHandler() {
                        console.log("mouse out circle;");
                        console.log(event);
                        console.log(event.type);
                        console.log(event.relatedTarget);
                        console.log(event.toElement);
                        console.log(event.fromElement);
                        console.log(" ");

                        if (event.relatedTarget.tagName == "svg" || event.relatedTarget.id !=
                            this.__data__.Province) {
                            d3.select("#" + this.__data__.Province)
                                .transition()
                                .duration(150)
                                .attr("fill", function (d) {
                                    var num = d.properties.num;

                                    if (num) {
                                        return chinacolor(num);
                                    } else {
                                        return colorSet.background;
                                    }
                                });
                        }

                        var r = parseFloat(this.r.baseVal.valueAsString);

                        //delete all stud info
                        var tooltip = document.getElementById("infotooltip");
                        tooltip.innerHTML = "";
                        //hiden
                        d3.select("#infotooltip")
                            .classed("hidden", true);

                        //让圆变小
                        d3.select(this)
                            .transition()
                            .duration(out_dealt_time)
                            .attr('r', r / 2);
                    }
                });

            });
        });

        var Button = document.querySelectorAll('button');
        Button.forEach(function (item) {
            item.onclick = colorChangeHandler
        });

        function colorChangeHandler(e) {
            switch (e.target.id) {
                case 'changeToBlue':
                    colorSet.provinceColor = ['rgb(139, 160, 235)', 'rgb(102, 129, 226)',
                        'rgb(69, 101, 218)', 'rgb(34, 72, 213)'
                    ];
                    colorSet.provinceHignlineColor = 'rgb(0,0,255)';
                    break;

                case 'changeToGreen':
                    colorSet.provinceColor = ['rgb(134,221,140)', 'rgb(46,163,54)',
                        'rgb(0,144,10)', 'rgb(0,93,6)'
                    ];
                    colorSet.provinceHignlineColor = 'rgb(0,255,0)';
                    break;

                case 'changeToRed':
                    colorSet.provinceColor = ["rgb(252, 179, 179)", "rgb(232, 136, 136)",
                        "rgb(219, 98, 98)", "rgb(216, 54, 54)"
                    ];
                    colorSet.provinceHignlineColor = 'rgb(255,0,0)';
                    break;
            }

            //猜测chinacolor.range()的作用是改变了chinacolor的一个属性,而不是直接引用外部变量.
            //所以在这里要重新调用range(),改变chinacolor的属性.
            chinacolor.range(colorSet.provinceColor);

            svg.selectAll('path')
                .attr('fill', function (d) {
                    var num = d.properties.num;

                    console.log(num);
                    if (num) {
                        console.log(chinacolor(num));
                        return chinacolor(num);
                    } else {
                        return colorSet.background;
                    }
                });
        }
    </script>


</body>

</html>
